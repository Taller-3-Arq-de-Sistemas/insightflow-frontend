name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_USERS_URL: ${{ secrets.NEXT_PUBLIC_API_USERS_URL }}
          NEXT_PUBLIC_API_WORKSPACES_URL: ${{ secrets.NEXT_PUBLIC_API_WORKSPACES_URL }}
          NEXT_PUBLIC_API_DOCUMENTS_URL: ${{ secrets.NEXT_PUBLIC_API_DOCUMENTS_URL }}
          NEXT_PUBLIC_API_TASKS_URL: ${{ secrets.NEXT_PUBLIC_API_TASKS_URL }}
          NEXT_PUBLIC_TEST_USER_ID: ${{ secrets.NEXT_PUBLIC_TEST_USER_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INSIGHTFLOW_7996A }}
          projectId: insightflow-7996a
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
